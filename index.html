<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="wrapp">
        <div class="banner__square">
            <span class="banner__square__index">
                Advertising
            </span>
            <h3 class="banner__square__title">
                    We will write a custom essay specifically for you 
                <br>
                    for only <s>$16.05</s> 
                <span class="banner__square__title__red">
                    $12/page
                </span>
            </h3>
            <button class="banner__square__button">
                Learn More
            </button>
        </div>
        <!--  -->
        <div class="banner__rectangular">
            <span class="banner__rectangular__index">
                Advertising
            </span>
            <h3 class="banner__rectangular__title">
                We will write a custom essay specifically for you 
            <br>
                for only <s>$16.05</s> 
            <span class="banner__rectangular__title__orange">
                $12/page
            </span>
        </h3>
        <button class="banner__rectangular__button">
            Learn More
        </button>
        </div>
    </div>
</body>
</html>
